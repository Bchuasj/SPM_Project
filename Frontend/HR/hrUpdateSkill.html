<body onload ="getSkill()">

  <!-- ======= Top Bar ======= -->
  <section id="topbar" class="d-flex align-items-center">

  <!-- ======= Header ======= -->
  <header id="header" class="d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">
      <h1 class="logo">AIO LJPS<span>.</span></a></h1>

        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- navbar -->

    </div>
  </header><!-- End Header -->

  <!-- ======= Skills search bar and Skills ======= -->
  <footer id="footer">
    <div class="footer-newsletter">
        <div class="row justify-content-center">
          <div class="col-4 pb-4">
            <h2 class="logo" style="vertical-align:bottom">Update Skill</h2>
          </div>
          <div class="col">
          </div>
        </div>

        <div class="container">
          <div class="row border border-1 bg-white py-2 mb-2 d-flex">
            <div class="mb-3 row mt-5">
              <!--input for skill name-->
              <label for="skillName" class="fw-bold col-sm-2 col-2 col-form-label" style="margin-left: 10%;">Skill Name: </label>
              <input type = "hidden" id = "orgSkillName">
              <div class="col-sm col text-start">
                <input type="text" class="form-control" id="skillName">
                <div id="skillNameMsg" ></div>
              </div>
            </div>

            <div class="mb-3 row">
              <!--input for skill description-->
              <label for="skillDesc" class="fw-bold col-sm-2 col-2 col-form-label" style="margin-left: 10%;">Skill Description: </label>
              <div class="col-sm col text-start">
                <input type="text" class="form-control" id="skillDesc">
                <div id="skillDescMsg" ></div>
              </div>
            </div>

            <div class="mb-4 row">
              <!--input for courses to be added to new skill-->
              <label for="courseNameID" class="fw-bold col-sm-2 col-2 col-form-label" style="margin-left: 10%;">Course ID: </label>
                <div class="input-group col-sm col">
                  <input type="text" placeholder="Add/remove courses using the button" class="form-control" id="courses" style = "max-width:35%; margin-right: 5px;" readonly>
                  <button type = "button" class="btn btn-primary btn text-white col-sm col" style = "max-width: 25%;" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick= "getAllCourses()">Add/Remove Courses</button>
                </div>
            </div>

            <div class="mb-1 row text-center w-75">
              <div id="courseIdMsg"></div>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Courses</h5><input id = "courseInput" placeholder = "Search by Name/ID" onkeyup="getCourse()">
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <table id = "viewCourses"></table>
                    
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" onclick = "populateInput()">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="mb-3 row mb-4">
              <div class="col-sm-10 col-10">
                <div id="statusMsg" style = "padding-right:100px"></div>
              </div>  
                <button class="btn text-white col-sm col" style="background-color: #ef7f3e; max-width: 10%;" onclick = "updateSkill()">Update</button>
              </div>
            </div>
        </div>
    </div>
